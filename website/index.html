<html>
  <head>
    <title>MediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="./assets/index.css"/>
  </head>
  <body>
    <header>
      <h1>MediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="playButton">Play/Pause</button>
    </main>

    <h2>Comments</h2>
    <ul>
      <li>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe natus
        non officiis a repellendus molestias ipsum aspernatur, adipisci
        temporibus vel maiores omnis ad facere nihil asperiores. Aspernatur odit
        esse eos.
      </li>
    </ul>
    <script>

    const video = document.querySelector('video');
    const button = document.querySelector('button');
    
    function MediaPlayer(config){
      this.media = config.el
    }

    MediaPlayer.prototype.play = function(){
      this.media.play();
    }
    MediaPlayer.prototype.pause = function(){
      this.media.pause();
    }
    const player = new MediaPlayer({el: video});
    // reto de la clase pausar y activar
    //onclikc me permite ver cuando se active el boton y con eso ejecuto una funcion que vea si el boton es presionado y esta pausado retorne play y si esta en play retorne pause
    button.onclick = () => { 
      if(video.paused){
        player.play();
      }else if (video.played){
        player.pause();
      }
    };
    </script>
  </body>
</html>
